<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar bg-base-300 rounded-md">
            <div class="flex-1">
                <div class="text-center">
                    <h1 class="text-2xl font-semibold">Interactive</h1>
                    <p>Geometry Genius</p>
                </div>
            </div>
            <div class="flex-none">
                <button class="btn btn-info">
                    Blog
                </button>
            </div>
        </div>
    </header>
    <main class="mt-4">
        <section class="flex">
            <!-- Left Side Section -->
            <div class="w-3/4">
                <div class="grid grid-cols-3 gap-4">
                    <div class="card w-[90%] bg-base-100 shadow-xl">
                        <figure class="h-[50%]"><img src="./images/triangle.png" alt="Shoes" /></figure>
                        <div class="text-center">
                          <h2 class="text-center text-2xl font-semibold">Triangle</h2>
                          <p>Area(A) = 0.5 x b x h</p>
                          <div>
                            <input type="number" id="firstInput" class="p-1 border-[2px] w-1/3" placeholder="base"> cm
                            <input type="number" id="secondInput" class="p-1 border-[2px] w-1/3" placeholder="height"> cm
                          </div>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-[90%] bg-base-100 shadow-xl">
                        <figure class="h-[50%]"><img src="./images/rectangle.png" alt="Shoes" /></figure>
                        <div class="text-center">
                          <h2 class="text-center text-2xl font-semibold">Rectangle</h2>
                          <p>Area(A) = w x l</p>
                          <div>
                            <input type="number" id="firstInput" class="p-1 border-[2px] w-1/3" placeholder="width"> cm
                            <input type="number" id="secondInput" class="p-1 border-[2px] w-1/3" placeholder="length"> cm
                          </div>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-[90%] bg-base-100 shadow-xl">
                        <figure class="h-[50%]"><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="text-center">
                          <h2 class="text-center text-2xl font-semibold">Parallelogram</h2>
                          <p>Area(A) = 0.5 x b x h</p>
                          <div>
                            <input type="number" id="firstInput" class="p-1 border-[2px] w-1/3" placeholder="base"> cm
                            <input type="number" id="secondInput" class="p-1 border-[2px] w-1/3" placeholder="height"> cm
                          </div>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
                <br>
                <div class="grid grid-cols-3 gap-4">
                    <div class="card w-[90%] bg-base-100 shadow-xl">
                        <figure class="h-[50%]"><img src="./images/rhombus.png" alt="Shoes" /></figure>
                        <div class="text-center">
                          <h2 class="text-center text-2xl font-semibold">Rhombus</h2>
                          <p>Area(A) = 0.5 x d1 x d2</p>
                          <div>
                            <input type="number" id="firstInput" class="p-1 border-[2px] w-1/3" placeholder="d1"> cm
                            <input type="number" id="secondInput" class="p-1 border-[2px] w-1/3" placeholder="d2"> cm
                          </div>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-[90%] bg-base-100 shadow-xl">
                        <figure class="h-[50%]"><img src="./images/pentagon.png" alt="Shoes" /></figure>
                        <div class="text-center">
                          <h2 class="text-center text-2xl font-semibold">Pentagon</h2>
                          <p>Area(A) = 0.5 x p x b</p>
                          <div>
                            <input type="number" id="firstInput" class="p-1 border-[2px] w-1/3" placeholder="p"> cm
                            <input type="number" id="secondInput" class="p-1 border-[2px] w-1/3" placeholder="b"> cm
                          </div>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-[90%] bg-base-100 shadow-xl">
                        <figure class="h-[50%]"><img src="./images/ellipse.png" alt="Shoes" /></figure>
                        <div class="text-center">
                          <h2 class="text-center text-2xl font-semibold">Ellipse</h2>
                          <p>Area(A) = Ï€ x a x b</p>
                          <div>
                            <input type="number" id="firstInput" class="p-1 border-[2px] w-1/3" placeholder="a"> cm
                            <input type="number" id="secondInput" class="p-1 border-[2px] w-1/3" placeholder="b"> cm
                          </div>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
            </div>

            <!-- Right Side Section -->
            <div class="w-1/4">
                <div class="h-full border-[2px] w-full text-center">
                    <h1 class="text-xl underline">Area Calculation</h1><br>
                    <div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
